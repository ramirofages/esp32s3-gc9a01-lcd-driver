; https://docs.platformio.org/page/projectconf.html

[env:esp32s3usbotg]
platform = espressif32
board = esp32-s3-devkitm-1
framework = espidf
monitor_speed = 115200
board_build.espidf.memory_type = qio_opi
board_build.flash_mode = qio
board_build.prsam_type = opi
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.extra_flags = 
  -DBOARD_HAS_PSRAM
  -mfix-esp32-psram-cache-issue
board_build.partitions = partitions_example.csv
lib_ldf_mode = deep
build_flags =
    -D CONFIG_BT_ENABLED=1
    -D CONFIG_BT_NIMBLE_ENABLED=1
    -D CONFIG_BT_NIMBLE_NVS_PERSIST=y

[env:esp32s3_wifi_only]
platform = espressif32
board = esp32-s3-devkitm-1
framework = espidf
